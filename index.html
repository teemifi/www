    <body class="coming-soon-main">
        <div class="row authentication coming-soon justify-content-center g-0 my-auto">
            <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-6 col-sm-7 col-11 my-auto">
                <div class="authentication-cover mt-3">
                    <div class="aunthentication-cover-content text-center bg-white rounded">
                        <div class="row justify-content-center align-items-center mx-0 g-0">
                            <div class="col-xxl-10 col-xl-10 col-lg-10 col-md-12 col-sm-12 col-12">
                                <div>
                                    <div class="mb-4">
                                        <a href="index.html"><img src="assets/images/brand-logos/toggle-logo.png" alt="" class="authentication-brand" /></a>
                                    </div>
                                    <h4 class="mb-3 fw-semibold">We're Launching Soon!</h4>
                                    <p class="mb-5 text-muted px-2">Get ready for something amazing! A whole new experience is coming your way, and we can't wait to share it with you.</p>
                                    <div class="input-group mb-5">
                                        <input
                                            type="email"
                                            id="email"
                                            name="email"
                                            class="form-control form-control-lg"
                                            placeholder="Enter your email"
                                            aria-label="Enter your email"
                                            aria-describedby="button-addon2"
                                            autocomplete="email"
                                            autocorrect="off"
                                            spellcheck="false"
                                        />
                                        <button class="btn btn-primary btn-lg" type="button" id="button-addon2">
                                            Join
                                            <p class="d-inline">0</p>
                                            Subscribers
                                        </button>
                                    </div>
                                    <div id="notification-alert" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000; display: none; min-width: 260px; max-width: 400px;"></div>
                                    <style>
                                        #notification-alert .alert {
                                            margin-bottom: 0;
                                            animation: slideIn 0.3s ease-out;
                                            background: #fff !important;
                                            box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.1), 0 1.5px 4px 0 rgba(0, 0, 0, 0.08);
                                            border: none;
                                        }
                                        @keyframes slideIn {
                                            from {
                                                transform: translateX(100%);
                                                opacity: 0;
                                            }
                                            to {
                                                transform: translateX(0);
                                                opacity: 1;
                                            }
                                        }
                                        .loader {
                                            display: none;
                                            width: 20px;
                                            height: 20px;
                                            border: 2px solid #fff;
                                            border-radius: 50%;
                                            border-top-color: transparent;
                                            animation: spin 0.8s linear infinite;
                                            margin-left: 10px;
                                        }
                                        @keyframes spin {
                                            to {
                                                transform: rotate(360deg);
                                            }
                                        }
                                        .svg-primary {
                                            fill: #845adf !important;
                                        }
                                        .svg-success {
                                            fill: #22c03c !important;
                                        }
                                        .svg-warning {
                                            fill: #ffb800 !important;
                                        }
                                        .svg-danger {
                                            fill: #f93c65 !important;
                                        }
                                    </style>
                                    <script>
                                        const countElement = document.querySelector(".input-group.mb-5 p.d-inline"),
                                            emailInput = document.querySelector(".input-group.mb-5 input[type='email']"),
                                            button = document.getElementById("button-addon2"),
                                            notificationAlert = document.getElementById("notification-alert");
                                        const loader = document.createElement("span");
                                        loader.classList.add("loader");
                                        button.appendChild(loader);
                                        const icons = {
                                            primary: `<svg class="flex-shrink-0 me-2 svg-primary" xmlns="http://www.w3.org/2000/svg" height="1.5rem" viewBox="0 0 24 24" width="1.5rem"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>`,
                                            success: `<svg class="flex-shrink-0 me-2 svg-success" xmlns="http://www.w3.org/2000/svg" height="1.5rem" viewBox="0 0 24 24" width="1.5rem"><path d="M0 0h24v24H0V0zm0 0h24v24H0V0z" fill="none"/><path d="M16.59 7.58L10 14.17l-3.59-3.58L5 12l5 5 8-8zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 3.58 8 8 8-3.58 8-8 8z"/></svg>`,
                                            warning: `<svg class="flex-shrink-0 me-2 svg-warning" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="1.5rem" viewBox="0 0 24 24" width="1.5rem"><g><rect fill="none" height="24" width="24"/></g><g><g><g><path d="M12,5.99L19.53,19H4.47L12,5.99 M12,2L1,21h22L12,2L12,2z"/><polygon points="13,16 11,16 11,18 13,18"/><polygon points="13,10 11,10 11,15 13,15"/></g></g></g></svg>`,
                                            danger: `<svg class="flex-shrink-0 me-2 svg-danger" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="1.5rem" viewBox="0 0 24 24" width="1.5rem"><g><rect fill="none" height="24" width="24"/></g><g><g><g><path d="M15.73,3H8.27L3,8.27v7.46L8.27,21h7.46L21,15.73V8.27L15.73,3z M19,14.9L14.9,19H9.1L5,14.9V9.1L9.1,5h5.8L19,9.1V14.9z"/><rect height="6" width="2" x="11" y="7"/><rect height="2" width="2" x="11" y="15"/></g></g></g></svg>`,
                                        };
                                        function showAlert(message, type = "primary") {
                                            let alertClass = "alert-primary";
                                            if (type === "success") alertClass = "alert-success";
                                            else if (type === "danger") alertClass = "alert-danger";
                                            else if (type === "warning") alertClass = "alert-warning";
                                            notificationAlert.innerHTML = `<div class="alert ${alertClass} d-flex align-items-center shadow" role="alert">${icons[type] || icons.primary}<div>${message}</div></div>`;
                                            notificationAlert.style.display = "block";
                                            setTimeout(() => {
                                                notificationAlert.style.display = "none";
                                            }, 3e3);
                                        }
                                        function validateEmail(email) {
                                            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
                                        }
                                        emailInput.addEventListener("input", function () {
                                            if (!emailInput.value) {
                                                emailInput.classList.remove("is-invalid", "is-valid");
                                                return;
                                            }
                                            if (validateEmail(emailInput.value)) {
                                                emailInput.classList.remove("is-invalid");
                                                emailInput.classList.add("is-valid");
                                            } else {
                                                emailInput.classList.remove("is-valid");
                                                emailInput.classList.add("is-invalid");
                                            }
                                        });
                                        async function fetchAndSetCount(animate = true) {
                                            try {
                                                const response = await fetch("https://api.teemifi.com/api/newsletter/count");
                                                const data = await response.json();
                                                if (!data.count) return;
                                                const newCount = parseInt(data.count);
                                                const currentCount = parseInt(countElement.textContent.replace(/,/g, ""));
                                                if (!animate || isNaN(currentCount)) {
                                                    countElement.textContent = newCount.toLocaleString();
                                                } else {
                                                    animateCountUp(currentCount, newCount);
                                                }
                                            } catch (e) {}
                                        }
                                        function animateCountUp(start, end) {
                                            const duration = 800,
                                                frameRate = 1e3 / 60,
                                                totalFrames = Math.round(duration / frameRate);
                                            let frame = 0;
                                            const animate = () => {
                                                frame++;
                                                const progress = frame / totalFrames,
                                                    value = Math.round(start + (end - start) * progress);
                                                countElement.textContent = value.toLocaleString();
                                                if (frame < totalFrames) {
                                                    requestAnimationFrame(animate);
                                                } else {
                                                    countElement.textContent = end.toLocaleString();
                                                }
                                            };
                                            requestAnimationFrame(animate);
                                        }
                                        async function subscribeUser(email) {
                                            loader.style.display = "inline-block";
                                            try {
                                                const response = await fetch("https://api.teemifi.com/api/newsletter/subscribe", {
                                                    method: "POST",
                                                    headers: { "Content-Type": "application/json", Accept: "application/json" },
                                                    body: JSON.stringify({ email: email }),
                                                });
                                                const data = await response.json();
                                                if (response.ok) {
                                                    emailInput.value = "";
                                                    emailInput.classList.remove("is-valid");
                                                    showAlert(data.message, "success");
                                                    fetchAndSetCount(false);
                                                } else {
                                                    showAlert(data.message || "Subscription failed.", "danger");
                                                }
                                            } catch (e) {
                                                showAlert("An error occurred. Please try again.", "danger");
                                            } finally {
                                                loader.style.display = "none";
                                            }
                                        }
                                        button.addEventListener("click", function () {
                                            const email = emailInput.value.trim();
                                            if (!email) {
                                                showAlert("Please enter your email.", "warning");
                                                emailInput.classList.add("is-invalid");
                                                return;
                                            }
                                            if (!validateEmail(email)) {
                                                showAlert("Please enter a valid email address.", "warning");
                                                emailInput.classList.add("is-invalid");
                                                return;
                                            }
                                            subscribeUser(email);
                                        });
                                        fetchAndSetCount();
                                    </script>
                                    <div class="d-flex gap-3 flex-wrap mt-4 mb-0 gy-xxl-0 gy-3 justify-content-center pt-2" id="timer">
                                        <div>
                                            <div class="border border-primary border-opacity-10 rounded p-3 px-4 bg-primary-transparent">
                                                <p class="mb-2">Days</p>
                                                <h4 class="mb-0 text-default fw-semibold">154</h4>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="border border-secondary border-opacity-10 rounded p-3 px-4 bg-secondary-transparent">
                                                <p class="mb-2">Hours</p>
                                                <h4 class="mb-0 text-default fw-semibold">20</h4>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="border border-success border-opacity-10 rounded p-3 px-4 bg-success-transparent">
                                                <p class="mb-2">Minutes</p>
                                                <h4 class="mb-0 text-default fw-semibold">27</h4>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="border border-pink border-opacity-10 rounded p-3 px-4 bg-pink-transparent">
                                                <p class="mb-2">Seconds</p>
                                                <h4 class="mb-0 text-default fw-semibold">39</h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/coming-soon.js"></script>
        <script>
            function updateTimer() {
                const targetTimeWAT = new Date("2025-09-17T10:30:00+01:00");
                function countdown() {
                    const now = new Date(),
                        distance = targetTimeWAT.getTime() - now.getTime();
                    if (distance <= 0) {
                        document.getElementById("timer").innerHTML = "<h4>Available now!</h4>";
                        clearInterval(interval);
                        return;
                    }
                    const days = Math.floor(distance / 864e5),
                        hours = Math.floor((distance % 864e5) / 36e5),
                        minutes = Math.floor((distance % 36e5) / 6e4),
                        seconds = Math.floor((distance % 6e4) / 1e3),
                        values = [days, hours, minutes, seconds],
                        containers = document.querySelectorAll("#timer h4");
                    containers.forEach((el, i) => (el.textContent = values[i]));
                }
                const interval = setInterval(countdown, 1e3);
                countdown();
            }
            document.addEventListener("DOMContentLoaded", updateTimer);
        </script>
        <script>
            document.addEventListener("contextmenu", (e) => e.preventDefault());
            document.addEventListener("keydown", function (e) {
                if (e.key === "F12" || (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) || (e.ctrlKey && ["U", "S", "P"].includes(e.key))) {
                    e.preventDefault();
                }
                if (e.ctrlKey && ["c", "x"].includes(e.key.toLowerCase())) {
                    e.preventDefault();
                }
            });
            document.addEventListener("selectstart", (e) => e.preventDefault());
            document.addEventListener("copy", (e) => e.preventDefault());
            document.addEventListener("dragstart", (e) => e.preventDefault());
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                localStorage.setItem("loaderEnable", "true");
                localStorage.setItem("menofullwidth", "true");
                localStorage.setItem("menomodern", "true");
                localStorage.setItem("primaryRGB", "174, 115, 29");
                localStorage.setItem("menoverticalstyles", "doublemenu");
                if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) {
                    localStorage.setItem("menodarktheme", "true");
                    localStorage.setItem("menoMenu", "dark");
                    localStorage.setItem("menoHeader", "dark");
                    localStorage.setItem("menoHeaderLight", "true");
                } else {
                    localStorage.removeItem("menodarktheme");
                    localStorage.removeItem("menoMenu");
                    localStorage.removeItem("menoHeader");
                    localStorage.removeItem("menoHeaderLight");
                }
            });
        </script>
